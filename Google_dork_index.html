
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Dorking Exercise</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; background: #f8f9fa; }
    h1 { color: #2c3e50; }
    .card { background: #fff; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; margin: 20px 0; }
    input[type="text"] { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-top: 10px; }
    .button { background: #007BFF; color: white; padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; margin-top: 10px; }
    iframe { width: 100%; height: 400px; border: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üïµÔ∏è Google Dorking Awareness Exercise</h1>
  <div class="card">
    <p><strong>Try this:</strong> Type in a Google Dork query and click "Search". <br>Examples:
      <ul>
        <li><code>intitle:"index of" confidential</code></li>
        <li><code>filetype:pdf site:gov</code></li>
        <li><code>inurl:login site:edu</code></li>
      </ul>
    </p>
    <input type="text" id="dorkQuery" placeholder='e.g., site:gov filetype:xls password' />
    <button class="button" onclick="searchDork()">Search Google</button>
    <iframe id="resultFrame"></iframe>
  </div>

  <script>
    function searchDork() {
      const query = document.getElementById("dorkQuery").value;
      const encoded = encodeURIComponent(query);
      const url = "https://www.google.com/search?q=" + encoded;
      document.getElementById("resultFrame").src = url;
    }
  </script>
</body>
</html>
